<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/registro.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<div class="Registro">
    <form method="post" th:action="@{/presentation/login/actualizarDatos}" enctype="multipart/form-data">
        <h2>Registro</h2>
        <div th:object="${usuario}">
            <div>
                <label>Identificaci√≥n:
                    <input type="text" th:value="*{idUsuario}" readonly>
                </label>
            </div>
            <div>
                <label>Nombre:
                    <input type="text" th:field="*{nombre}" required>
                </label>
            </div>
            <div>
                <label>Apellido:
                    <input type="text" th:field="*{apellido}" required>
                </label>
            </div>
            <div>
                <label>Email:
                    <input type="email" th:field="*{email}" required>
                </label>
            </div>
            <input type="hidden" th:field="*{idUsuario}"/>
            <input type="hidden" th:field="*{contrasena}"/>
        </div>
        <button type="submit">Actualizar</button>
        <p th:if="${error}" th:text="${error}" class="error-message"></p>
    </form>
</div>
</body>
</html>
