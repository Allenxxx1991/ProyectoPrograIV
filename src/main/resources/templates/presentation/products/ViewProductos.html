<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>Creación Producto</title>
</head>
<body>
<header th:replace="~{presentation/menu/fragments :: header}"></header>
<div class="container mt-5">
    <form th:action="@{/products/upload}" th:object="${producto}" method="post" enctype="multipart/form-data" class="bg-light p-4 rounded">
        <h2 class="mb-4">Creación de Producto</h2>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <textarea th:field="*{descripcion}" id="descripcion" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" th:field="*{precio}" id="precio" class="form-control" min="0" required />
        </div>

        <div class="mb-3">
            <label for="fotos" class="form-label">Foto:</label>
            <input type="file" th:name="fotos" id="fotos" class="form-control" accept="image/*" multiple />
        </div>

        <p th:if="${error}" th:text="${error}" class="text-danger"></p>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

</body>
</html>
