<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="~{presentation/menu/fragments :: header}"></header>
<div>
    <form th:action="@{/products/upload}" th:object="${producto}" method="post" enctype="multipart/form-data">
        <label for="nombre">Product Name:</label>
        <input type="text" th:field="*{nombre}" id="nombre" required/>

        <label for="descripcion">Description:</label>
        <textarea th:field="*{descripcion}" id="descripcion"></textarea>

        <label for="precio">Price:</label>
        <input type="number" step="0.01" th:field="*{precio}" id="precio" required/>

        <label for="fotos">Upload Photo:</label>
        <input type="file" th:name="fotos" id="fotos" accept="image/*" multiple/>

        <p th:if="${error}" th:text="${error}" class="error-message"></p>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
