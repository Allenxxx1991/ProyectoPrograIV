<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solicitudes</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>Product List</title>
</head>
<body>
<header th:replace="~{presentation/menu/fragments :: header}"></header>
<div class="container mt-4">
    <h2>Solicitudes de Usuarios</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID Usuario</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.idUsuario}">ID</td>
            <td th:text="${usuario.nombre}">Nombre</td>
            <td th:text="${usuario.apellido}">Apellido</td>
            <td th:text="${usuario.email}">Email</td>
            <td>
                <form th:action="@{/admin/aceptarSolicitud}" method="post">
                    <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}"/>
                    <button type="submit" class="btn btn-success">Aceptar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${message}" th:text="${message}"></div>
</div>
</body>
</html>
